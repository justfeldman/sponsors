<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangarang Style Mockup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #a6dcef;
            padding: 10px;
            color: #333;
        }

        .navbar a {
            text-decoration: none;
            color: #555;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Banner Section */
        .banner {
            position: relative;
            text-align: center;
            padding: 50px;
            background: linear-gradient(90deg, #d1f0f5, #f0e4f5);
            color: #fff;
        }

        .banner h1 {
            font-size: 2.5em;
            color: #ff4081;
        }

        .banner p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        /* Age Verification Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffa726;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 80%;
        }

        .modal-content h2 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }

        .modal-content button:hover {
            background-color: #ffeb3b;
        }

        /* Main Content */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #ff4081;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            background-color: #a6dcef;
            padding: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">HOME</a>
    <a href="#about">ABOUT</a>
    <a href="#product">PRODUCT</a>
    <a href="#shop">SHOP ONLINE</a>
    <a href="#campus-captain">CAMPUS CAPTAIN</a>
</div>

<!-- Banner Section -->
<div class="banner">
    <h1>VODKA SELTZERS</h1>
    <p>Refreshing Vodka Seltzers Made with All-Natural Flavors</p>
</div>

<!-- Age Verification Modal -->
<div class="modal" id="ageModal">
    <div class="modal-content">
        <h2>WELCOME TO BANGARANG!</h2>
        <p>Are you over 19?</p>
        <button onclick="verifyAge(true)">Yes</button>
        <button onclick="verifyAge(false)">No</button>
        <p style="color: #fff; font-size: 0.9em;">Please Drink Responsibly</p>
    </div>
</div>

<!-- Main Content -->
<div class="content" id="product">
    <h2>Our Vodka Seltzers</h2>
    <img src="https://via.placeholder.com/500x300" alt="Bangarang Vodka Seltzers">
</div>

<!-- Footer -->
<div class="footer">
    <p>Shipping now available across Ontario!</p>
</div>

<script>
    // Display the age verification modal on page load
    window.onload = function() {
        document.getElementById('ageModal').style.display = 'flex';
    };

    function verifyAge(isOldEnough) {
        const modal = document.getElementById('ageModal');
        if (isOldEnough) {
            modal.style.display = 'none'; // Hide the modal
        } else {
            alert("You must be over 19 to enter this site.");
        }
    }
</script>

</body>
</html>
