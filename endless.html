<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    let player = { x: 50, y: 350, width: 30, height: 30, dy: 0, jumping: false, invincible: false };
    let obstacles = [];
    let powerUps = [];
    let score = 0;
    let gameSpeed = 3;

    // Retrieve high score from localStorage
    let highScore = localStorage.getItem("highScore") || 0;

    // Keyboard controls
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !player.jumping) {
        player.jumping = true;
        player.dy = -10; // Jump force
      }
    });

    // Create obstacles
    function spawnObstacle() {
      const obstacle = { x: canvas.width, y: 350, width: 30, height: 30 };
      obstacles.push(obstacle);
    }
    setInterval(spawnObstacle, 2000); // Spawn obstacles every 2 seconds

    // Create power-ups
    function spawnPowerUp() {
      const powerUp = {
        x: Math.random() * (canvas.width - 50) + 50, // Random x position
        y: Math.random() * (canvas.height - 100) + 50, // Random y position
        width: 20,
        height: 20,
        type: Math.random() < 0.5 ? "score" : "invincible" // Random type: score or invincibility
      };
      powerUps.push(powerUp);
    }
    setInterval(spawnPowerUp, 5000); // Spawn power-ups every 5 seconds

    // Reset player invincibility
    function removeInvincibility() {
      player.invincible = false;
    }

    // Update game state
    function update() {
      // Update player
      if (player.jumping) {
        player.dy += 0.5; // Gravity
        player.y += player.dy;
        if (player.y >= 350) {
          player.y = 350;
          player.jumping = false;
          player.dy = 0;
        }
      }

      // Update obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= gameSpeed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1); // Remove off-screen obstacles
          score += 10; // Increase score
        }

        // Collision logic with obstacles
        if (
          !player.invincible &&
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          score -= 5; // Lose points on collision
          score = Math.max(score, 0); // Prevent negative score
        }
      }

      // Update power-ups
      for (let i = powerUps.length - 1; i >= 0; i--) {
        const powerUp = powerUps[i];

        // Check collision with player
        if (
          player.x < powerUp.x + powerUp.width &&
          player.x + player.width > powerUp.x &&
          player.y < powerUp.y + powerUp.height &&
          player.y + player.height > powerUp.y
        ) {
          if (powerUp.type === "score") {
            score += 50; // Add bonus points
          } else if (powerUp.type === "invincible") {
            player.invincible = true; // Make player invincible
            setTimeout(removeInvincibility, 3000); // Invincibility lasts for 3 seconds
          }

          powerUps.splice(i, 1); // Remove the power-up
        }
      }

      // Increase game speed over time
      gameSpeed += 0.001;

      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore); // Save to localStorage
      }
    }

    // Draw game objects
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.invincible ? "yellow" : "red"; // Yellow if invincible
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw obstacles
      ctx.fillStyle = "black";
      for (const obstacle of obstacles) {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      }

      // Draw power-ups
      for (const powerUp of powerUps) {
        ctx.fillStyle = powerUp.type === "score" ? "green" : "blue"; // Green for score, blue for invincibility
        ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
      }

      // Draw score and high score
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);
      ctx.fillText(`High Score: ${highScore}`, 10, 60);
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
