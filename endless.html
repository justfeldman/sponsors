<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategy Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #333;
      color: white;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #222;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>Simple Strategy Game</h1>
  <p>Use Arrow Keys to Move and Expand</p>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    const gridSize = 20; // Size of each grid tile
    const rows = canvas.height / gridSize;
    const cols = canvas.width / gridSize;
    const grid = Array.from({ length: rows }, () => Array(cols).fill(0)); // 0 = empty, 1 = player, 2 = enemy territory

    let player = { x: 10, y: 15, health: 100, score: 0 };
    let enemies = [{ x: 30, y: 15, dx: -1, dy: 0 }]; // Enemy starts moving left
    let winCondition = 50; // Number of tiles to win
    let gameOver = false;

    // Keyboard controls
    const keys = {};
    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);

    // Draw the grid
    function drawGrid() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x] === 1) ctx.fillStyle = "green"; // Player territory
          else if (grid[y][x] === 2) ctx.fillStyle = "red"; // Enemy territory
          else ctx.fillStyle = "black"; // Empty
          ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
        }
      }
    }

    // Move the player
    function movePlayer() {
      if (keys["ArrowUp"] && player.y > 0) player.y--;
      if (keys["ArrowDown"] && player.y < rows - 1) player.y++;
      if (keys["ArrowLeft"] && player.x > 0) player.x--;
      if (keys["ArrowRight"] && player.x < cols - 1) player.x++;

      // Expand territory
      if (grid[player.y][player.x] === 0) {
        grid[player.y][player.x] = 1;
        player.score++;
      }
    }

    // Move enemies
    function moveEnemies() {
      enemies.forEach((enemy) => {
        // Random movement
        const direction = Math.random();
        if (direction < 0.25 && enemy.y > 0) enemy.y--; // Up
        else if (direction < 0.5 && enemy.y < rows - 1) enemy.y++; // Down
        else if (direction < 0.75 && enemy.x > 0) enemy.x--; // Left
        else if (enemy.x < cols - 1) enemy.x++; // Right

        // Enemy claims territory
        if (grid[enemy.y][enemy.x] === 0) {
          grid[enemy.y][enemy.x] = 2;
        }

        // Check collision with player territory
        if (grid[enemy.y][enemy.x] === 1) {
          player.health -= 5;
          if (player.health <= 0) {
            gameOver = true;
            alert("Game Over! You lost.");
          }
        }
      });
    }

    // Check win condition
    function checkWin() {
      if (player.score >= winCondition) {
        gameOver = true;
        alert("Congratulations! You won!");
      }
    }

    // Game loop
    function gameLoop() {
      if (gameOver) return;

      movePlayer();
      moveEnemies();
      checkWin();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      // Draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x * gridSize, player.y * gridSize, gridSize - 1, gridSize - 1);

      // Draw health and score
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Health: ${player.health}`, 10, 20);
      ctx.fillText(`Score: ${player.score}`, 10, 50);
      ctx.fillText(`Expand to ${winCondition} tiles to win`, 10, 80);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
