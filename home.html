<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Party</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #4b4b7c;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4b4b7c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3a3a5e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Sponsor Party</h1>
        <button class="button" onclick="alert('Redirecting to Get Sponsored page...')">Get Sponsored</button>
        <button class="button" onclick="alert('Redirecting to Become a Sponsor page...')">Become a Sponsor</button>
    </div>

</body>
</html>
